# ===================================
#  Field Definitions
# ===================================

fields:
   title:
      label: Title
      required: true

   description:
      type: textarea
      label: Description

   progress_val:
      type: ShahiemSeymor\Todo\FormWidgets\Range
      label: Progress
   priority:
      type: balloon-selector
      label: Priority
      span: left
      default: normal
      options:
        high: High
        normal: Normal
        low: Low
   deadline:
      label: Deadline
      span: right
      required: true
      type: datepicker